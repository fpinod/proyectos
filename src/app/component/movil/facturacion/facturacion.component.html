<nav class="navbar navbar-light bg-light">
    <span>Facturación Móvil</span>
  </nav>
<div class="docs-example-viewer-body">
  <mat-form-field>
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filtrar">
  </mat-form-field>
  <div class="tabla-cuentas">
    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Checkbox Column -->
      <ng-container matColumnDef="select">
        <th mat-header-cell *matHeaderCellDef>
          <mat-checkbox (change)="$event ? masterToggle() : null" [checked]="selection.hasValue() && isAllSelected()" [indeterminate]="selection.hasValue() && !isAllSelected()">
          </mat-checkbox>
        </th>
        <td mat-cell *matCellDef="let row">
          <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null" [checked]="selection.isSelected(row)">
          </mat-checkbox>
        </td>
      </ng-container>

      <ng-container matColumnDef="cuenta">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Cuenta </th>
        <td mat-cell *matCellDef="let cuenta"> {{cuenta.cuenta}} </td>
      </ng-container>

      <ng-container matColumnDef="deuda_vencida">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deuda vencida </th>
        <td mat-cell *matCellDef="let cuenta"> {{cuenta.deuda_vencida}} </td>
      </ng-container>

      <ng-container matColumnDef="total">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Deuda total </th>
        <td mat-cell *matCellDef="let cuenta"> {{cuenta.total}} </td>
      </ng-container>

      <ng-container matColumnDef="accion">
        <th mat-header-cell *matHeaderCellDef> Acción </th>
        <td mat-cell *matCellDef="let cuenta" (click)="$event.stopPropagation()">
          <!-- <button mat-button (click)="pagar_cuenta(cuenta.cuenta)">
            <mat-icon>Pagar</mat-icon>
          </button> -->
          <button mat-raised-button (click)="openDialogPagar(cuenta)">Pagar</button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)">
      </tr>
    </table>
    <mat-paginator #paginator [pageSize]="5"
                              [pageSizeOptions]="[5, 10, 20]"
                              [showFirstLastButtons]="true">
    </mat-paginator>
  </div>
</div>
